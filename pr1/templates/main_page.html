<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            {% if context_value %}
        <ul class="list-group">
            {% for e in context_value %}
                <li class="list-group-item">
                    <a class="align-right" href="articles/{{ e.slug }}"> {{ e.title }} </a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
        </div>
    </div>
</div>

</body>
</html>
