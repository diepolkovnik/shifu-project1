<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
</head>
<body>
    {% if context_value %}
        <ul class="list-group">
            {% for e in context_value %}
                <li class="list-group-item">
                    {{ e.context  }}
                    {{ e.title }}
                    {{ e.slug }}
                    <a class="align-right" href="element/{{ e.slug }}"> Watch </a>>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
